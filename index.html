        firstTrain = $("#first-train").val();
        
        database.ref().push({
            trainNum: trainNum,
            destination: destination,
            frequency: frequency,
            firstTrain: firstTrain,
            dateAdded: firebase.database.ServerValue.TIMESTAMP
        });
      
      }); 
    
  database.ref().on("child_added", function(snapshot) {
      console.log(snapshot.val().trainNum);
      console.log(snapshot.val().destination);
      var createRow = function() {
    
      var tBody = $("tbody");
      var tRow = $("<tr>");
      
      var trainNum = $("<td>").text(snapshot.val().trainNum);
      var destination = $("<td>").text(snapshot.val().destination);
      var frequency = snapshot.val().frequency; //ok returns number
      var firstTime = snapshot.val().firstTrain; //returns correct first time 
       
      var firstTimeConverted = moment(firstTime, "HH:mm").subtract(1, "years");
      console.log(firstTimeConverted);
      
      // Current Time
      var currentTime = moment();
      console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

      // Difference between the times
      var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
      console.log("DIFFERENCE IN TIME: " + diffTime);
      // Time apart (remainder)
      var tRemainder = diffTime % frequency;
      console.log(tRemainder); // working
      // Minute Until Train
      var tMinutesTillTrain =  $("<td>").text(frequency - tRemainder);
      console.log("MINUTES TILL TRAIN: " + tMinutesTillTrain);
      // Next Train
      var nextTrain =  $("<td>").text((moment().add(tMinutesTillTrain, "minutes")).format('LT'));
      // console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));
      
      var departureTime = $("<td>").text(moment().add((tMinutesTillTrain+5), "minutes").format('LT'));
      console.log("departure TIME: " + moment(departureTime).format("hh:mm"));

      tRow.append(trainNum,destination,tMinutesTillTrain,nextTrain,departureTime);
      
      tBody.append(tRow);
 


  };

      createRow();
